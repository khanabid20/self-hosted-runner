name: Self Hosted Runner

defaults:
  run:
    shell: bash
    working-directory: ~/workflow/local/test
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set the script to executable
        run: |
          mkdir test 
          mv ./connect-to-internal-service.py test/
          chmod +x ./test/connect-to-internal-service.py
      - name: Run the script
        run: ./test/connect-to-internal-service.py
